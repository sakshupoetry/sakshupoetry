<!DOCTYPE html>
<html>
<head>
    <title>Sakshu Poetry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Sakshu Poetry Logo" class="logo">
        <h1>Welcome to Sakshu Poetry</h1>
    </header>
    <main>
        <div class="poem">Yeh ek kavita ka section hai...</div>

    </main>
    <script src="script.js"></script>

</html>
